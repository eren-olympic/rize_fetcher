name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Poetry
        run: pipx install poetry
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
          cache: "poetry"
          
      - name: Install dependencies
        run: poetry install
        
      - name: Lint with Ruff
        run: poetry run ruff check .
        
      - name: Run Tests
        run: poetry run pytest
